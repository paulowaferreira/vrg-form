<div
  [formGroup]="parentForm"
  class="vrg-field-text__container">
  <ng-content select="[before]"></ng-content>

  <input
    type="text"
    class="vrg-field-text__container--field"
    [ngClass]="ngClass"
    [ngStyle]="ngStyle"
    [autofocus]="autofocus"
    [formControlName]="controlName"
    [id]="id"
    [name]="name"
    [placeholder]="placeholder"/>  

  <ng-content select="[after]"></ng-content>
</div>

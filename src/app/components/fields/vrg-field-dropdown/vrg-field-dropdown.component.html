<form
  [formGroup]="reactiveController"
  class="vrg-field-dropdown__container">
  <ng-content select="[before]"></ng-content>

  <select
    class="vrg-field-dropdown__button"
    [formControlName]="controlName"
    [ngClass]="ngClass"
    [ngStyle]="ngStyle"
    [id]="id"
    [name]="controlName"
    (blur)="onBlur($event)"
    (change)="onChange($event)"
    (focus)="onFocus($event)"
    (input)="onInput($event)"
    (keyup)="onKeyup($event)"
    (search)="onSearch($event)"
    (click)="onClick($event)"
    (submit)="onSubmit($event)"
    (click)="onClick($event)"
    (dblclick)="onDoubleClick($event)"
    (mouseover)="onMouseOver($event)"
    (mouseout)="onMouseOut($event)"
    (mouseenter)="onMouseEnter($event)"
    (mouseleave)="onMouseLeave($event)">
    <option
      disabled
      selected>
      Opções
    </option>
    <option
      *ngFor="let option of options"
      [value]="option.value">
      {{ option.label }}
    </option>
  </select>

  <ng-content select="[after]"></ng-content>
</form>

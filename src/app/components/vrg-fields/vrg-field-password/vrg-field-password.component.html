<div
  class="field-password__container"
  [ngClass]="ngClassContainer"
  [formGroup]="formGroup">
  <vrg-label
    [customNgClass]="ngClassLabel"
    [fieldName]="name"
    [text]="labelText"
    [isRequired]="required">
  </vrg-label>

  <div class="field-password__content">
    <input
      autocomplete="off"
      class="field-common"     
      [type]="showPassword ? fieldType.TEXT : fieldType.PASSWORD"
      [autofocus]="autofocus"
      [formControlName]="controlName"
      [id]="'field-password__' + id"
      [name]="controlName"
      [class.--error]="!!error"
      [ngClass]="ngClassInput"
      [placeholder]="placeholder"
      (blur)="onBlur($event)"
      (change)="onChange($event)"
      (focus)="onFocus($event)"
      (input)="onInput($event)"
      (keyup)="onKeyup($event)"
      (search)="onSearch($event)"
      (click)="onClick($event)"
      (submit)="onSubmit($event)"
      (click)="onClick($event)"
      (dblclick)="onDoubleClick($event)"
      (mouseover)="onMouseOver($event)"
      (mouseout)="onMouseOut($event)"
      (mouseenter)="onMouseEnter($event)"
      (mouseleave)="onMouseLeave($event)" />
    
    <span 
      class="material-icons field-password__content--show-password"
      (click)="handlePasswordVisibility()"
      [title]="(showPassword ? 'Esconder' : 'Mostrar') + ' senha'">
      {{showPassword ? 'visibility' : 'visibility_off'}}
    </span>
  </div>

  <span 
    *ngIf="!!error"
    class="field-validation-error">
    {{error.message}}
  </span>
</div>

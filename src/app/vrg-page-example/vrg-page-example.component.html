<form [formGroup]="parentForm">
  <ng-container *ngFor="let field of fields">
    <ng-container [ngSwitch]="field.type">
      <vrg-field-text
        *ngSwitchCase="'text'"
        [name]="field.name"
        [id]="field.id"
        [controlName]="field.controlName"
        [parentForm]="parentForm"
        [placeholder]="'seu nome aqui'">
        <label before>Nome</label>
      </vrg-field-text>

      <vrg-field-password
        *ngSwitchCase="'password'"
        [name]="field.name"
        [id]="field.id"
        [controlName]="field.controlName"
        [parentForm]="parentForm"
        [placeholder]="'senha'">
      </vrg-field-password>

      <vrg-field-number 
        *ngSwitchCase="'number'"
        [ngClass]="'vrg-field'"
        [ngStyle]="{}"
        [name]="field.name"
        [id]="field.id"
        [controlName]="field.controlName"
        [step]="field.step"
        [parentForm]="parentForm">
        <label after>telefone</label>
      </vrg-field-number>
    </ng-container>
  </ng-container>
</form>

<form [formGroup]="vrgForm.formGroup">
  <ng-container *ngFor="let field of vrgForm.fields">
    <ng-container [ngSwitch]="field.type">
      <vrg-field-text
        *ngSwitchCase="fieldType.TEXT"
        [autofocus]="field.autofocus"
        [controlName]="field.controlName"
        [customNgClassInput]="textClassName.HALF_WIDTH"
        [customNgClassLabel]=""
        [customNgClassContainer]=""
        [formGroup]="vrgForm.formGroup"
        [id]="field.id"
        [labelText]="field.labelText"
        [name]="field.controlName"
        [placeholder]="field.placeholder"
        [required]="field.required">
      </vrg-field-text>
      
      <vrg-field-password
        *ngSwitchCase="fieldType.PASSWORD"
        [id]="field.id"
        [autofocus]="field.autofocus"
        [controlName]="field.controlName"
        [customNgClassInput]="textClassName.HALF_WIDTH"
        [customNgClassLabel]=""
        [customNgClassContainer]=""
        [formGroup]="vrgForm.formGroup"
        [id]="field.id"
        [labelText]="field.labelText"
        [name]="field.controlName"
        [placeholder]="field.placeholder"
        [required]="field.required"
        [placeholder]="field.placeholder">
      </vrg-field-password>

      <vrg-field-number 
        *ngSwitchCase="fieldType.NUMBER"
        [id]="field.id"
        [autofocus]="field.autofocus"
        [controlName]="field.controlName"
        [customNgClassInput]="textClassName.HALF_WIDTH"
        [customNgClassLabel]=""
        [customNgClassContainer]=""
        [formGroup]="vrgForm.formGroup"
        [id]="field.id"
        [labelText]="field.labelText"
        [name]="field.controlName"
        [placeholder]="field.placeholder"
        [required]="field.required"
        [placeholder]="field.placeholder">
      </vrg-field-number>

      <vrg-field-phone 
        *ngSwitchCase="fieldType.TEL"
        [autocomplete]="field.autocomplete"
        [controlName]="field.controlName"
        [customNgClassInput]="textClassName.HALF_WIDTH"
        [customNgClassLabel]=""
        [customNgClassContainer]=""
        [formGroup]="vrgForm.formGroup"
        [id]="field.id"
        [labelText]="field.labelText"
        [name]="field.controlName"
        [placeholder]="field.placeholder"
        [required]="field.required">
      </vrg-field-phone>

      <vrg-field-textarea
        *ngSwitchCase="fieldType.TEXTAREA"
        [autocomplete]="field.autocomplete"
        [cols]="field.cols"
        [controlName]="field.controlName"
        [customNgClassInput]="textClassName.HALF_WIDTH"
        [customNgClassLabel]=""
        [customNgClassContainer]=""
        [formGroup]="vrgForm.formGroup"
        [id]="field.id"
        [labelText]="field.labelText"
        [name]="field.controlName"
        [placeholder]="field.placeholder"
        [rows]="field.rows"
        [required]="field.required">
      </vrg-field-textarea>

      <vrg-field-email 
      *ngSwitchCase="fieldType.EMAIL"
      [autocomplete]="field.autocomplete"
      [controlName]="field.controlName"
      [customNgClassInput]="textClassName.HALF_WIDTH"
      [customNgClassLabel]=""
      [customNgClassContainer]=""
      [formGroup]="vrgForm.formGroup"
      [id]="field.id"
      [labelText]="field.labelText"
      [name]="field.controlName"
      [placeholder]="field.placeholder"
      [required]="field.required">
    </vrg-field-email>

    </ng-container>
  </ng-container>
</form>

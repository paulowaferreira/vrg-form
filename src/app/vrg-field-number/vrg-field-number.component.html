<div 
  [formGroup]="parentForm"
  class="vrg-field-number__container">
  <ng-content select="[before]"></ng-content>

  <input
    type="number"
    class="vrg-field-number__container--field"
    [ngClass]="ngClass"
    [ngStyle]="ngStyle"
    [autofocus]="autofocus"
    [name]="name"
    [id]="id"
    [step]="step"
    [placeholder]="placeholder"
    [formControlName]="controlName" />

  <ng-content select="[after]"></ng-content>
</div>
